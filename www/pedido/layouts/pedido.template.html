<div class="menu__list" ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab>
      <md-tab-label><img src="media/marker.png" class="marker"></md-tab-label>
        <md-tab-body>
          <ul layout="row" layout-wrap class="lanchonete__lista">
            <li flex="33" ng-repeat="lanchonete in vm.lanchonetes">
              <a ui-sref="showPedidoLocal({'slug':lanchonete.slug})" >
                <div class="lanchonete__lista__item" class="lanchonete__lista__item">
                  <div class="back__contain lanchonete__lista__imagem" style="background-image: url('media/{{lanchonete.imagem}}');">
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </md-tab-body>
      </md-tab>
      <md-tab>
      <md-tab-label><img src="media/scoter.png"></md-tab-label>
        <md-tab-body>
