<div class="login__content">
	<div layout="row" layout-align="center center" class="login__content__logo">
		<div class="login__logo">
	  		<img src="media/logo.jpg">		
		</div>
	</div>
	<div layout="row" layout-align="center start" class="login__content">
		<md-content class="flex-90 login__content__tabs" >
			<md-tabs md-dynamic-height md-border-bottom md-colors="{background: '#e21c2b'}">
				<md-tab label="Login">
					<md-content class="login__content__tabs__formPadding login__content__tabs--background">
						<form name="projectForm" ng-model="data">
							<div layou="row">
								<md-input-container class="md-block" flex>
									<label>Login</label>
									<input ng-model="data.login">
								</md-input-container>

								<md-input-container class="md-block" flex>
									<label>Senha</label>
									<input ng-model="data.senha" type="password">
								</md-input-container>
								<md-button class="md-raised btn--cta btn--totalWidth login__content__form__btn ">Entrar</md-button>
							</div>
						</form>
					</md-content>
				</md-tab>
				<md-tab label="Cadastro">
					<md-content class="login__content__tabs__formPadding login__content__tabs--background">
						<form name="projectForm" ng-model="data">
							<div layou="row">
								<md-input-container class="md-block" flex>
									<label>Login</label>
									<input ng-model="data.login">
								</md-input-container>

								<md-input-container class="md-block" flex>
									<label>Senha</label>
									<input ng-model="data.senha" type="password">
								</md-input-container>
							</div>
						</form>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
